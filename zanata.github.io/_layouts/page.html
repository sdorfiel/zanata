---
layout: default
---

<main role="main" class="l--push-top-1 l--push-bottom-2">
  <div class="l__wrapper">
    <div class="g">
      <div class="g__item w--1-4-l w--1-4-h l--push-bottom-half">
        <h1>{{ page.title }}</h1>
        {% if page.title == "Blog" %}<p><a href="{{ site.url }}/blog/rss.xml">Feed</a></p>{% endif %}
      </div>
      <div class="g__item w--3-4-l w--3-4-h prose">
        {{ content }}
      </div>
    </div>
  </div>
</main>
